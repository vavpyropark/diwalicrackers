<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAV Pyropark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container_title">    
        <div class="title1">
            <img src="Diwali_images/VAV-LOGO.png" alt="">
            <p>VAV Pyropark</p>
            <span><p><img src="/Diwali_images/location_icon.jpg" class="location_img">Sivakasi</p></span>
        </div>
    </div>
    <div class="container_title_free">    
        <div class="title1">
            <p class="blink">Free Shipping on order above <b>Rs.10,000</b> till 31.08.2024</p>   
        </div>
    </div>

     <div class="container">
        <header>
            <div class="title">
                <p>To ORDER Email: pyroparkvav@gmail.com</p>
            </div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>  
                  <span>0</span>          
            </div>
        </header>
       
        <form id="search">
            <div class="search">
                <span class="search-icon material-symbols-outlined" >Search</span>
                <input class="search-input" type="search" placeholder="Search">
            </div>
        </form>
        <div class="listProduct">
            <div class="item">
                <img src="Diwali_images3/crackers1.png" alt="">
                <h2>NAME PRODUCT</h2>
                <div class="price">Price</div>
                <button class="addCart">Add to Cart</button>
            </div>
        </div>
    </div>
    
    
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart" id="listCart">
            <div class="item">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="name">
                    Your cart is empty
                </div>
                <div class="totalPrice">
                    
                </div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>0</span>
                    <span class="plus">></span>
                </div>
            </div>
        </div>
        <div class="foot">
            <h3>Total</h3>
            <h2 id="total"><span>Rs. 0.00</span></h2>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="submit" onclick="emailSend();">SUBMIT</button>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="app2.js"></script>
</body>
</html>
